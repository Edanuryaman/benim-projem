databaseChangeLog:
  - changeSet:
      id: 1
      author: eda
      changes:
        - createTable:
            tableName: department
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: eda
      changes:
        - createTable:
            tableName: employee
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: VARCHAR(255)
              - column:
                  name: last_name
                  type: VARCHAR(255)
              - column:
                  name: username
                  type: VARCHAR(255)
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: department_id
                  type: BIGINT
                  constraints:
                    nullable: true
                    foreignKeyName: fk_emp_dept
                    references: department(id)
